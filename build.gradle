plugins {
    id 'java'
    id 'application'
}

group 'seedu.duke'
version '0.1.0'

repositories {
    mavenCentral()
}

application {
    // Change this to your main class.
    // mainClassName = "seedu.duke.Duke"
    mainClassName = "Duke"
}

//JUnit testing unit
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}

test {
    useJUnitPlatform()
}

run {
    standardInput = System.in
}